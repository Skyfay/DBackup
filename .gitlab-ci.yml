image: docker:28-cli

services:
  - docker:28-dind

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

build-and-publish:
  stage: build
  script:
    - echo "üîê Docker Login..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

    # Setup Docker Buildx for Multi-Arch
    - docker buildx create --use
    - docker buildx inspect --bootstrap

    # Projektname in Kleinbuchstaben umwandeln
    - export LOWERCASE_PROJECT_PATH=$(echo "$CI_PROJECT_PATH" | tr '[:upper:]' '[:lower:]')
    - export DOCKER_IMAGE_NAME="$CI_REGISTRY/$LOWERCASE_PROJECT_PATH"

    # Calculate Tags and Build
    - |
      TAGS="-t $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG"
      
      if echo "$CI_COMMIT_TAG" | grep -q "\-dev"; then
        echo "üöß Development Build detected (-dev suffix)"
        TAGS="$TAGS -t $DOCKER_IMAGE_NAME:dev"
      elif echo "$CI_COMMIT_TAG" | grep -q "\-beta"; then
        echo "üß™ Beta Build detected (-beta suffix)"
        TAGS="$TAGS -t $DOCKER_IMAGE_NAME:beta"
      else
        echo "üöÄ Release Build detected"
        TAGS="$TAGS -t $DOCKER_IMAGE_NAME:latest"

        # Major version logic
        MAJOR_TAG=$(echo "$CI_COMMIT_TAG" | sed -nE 's/^(v[0-9]+)\..*$/\1/p')
        if [ -n "$MAJOR_TAG" ] && [ "$MAJOR_TAG" != "v0" ]; then
           TAGS="$TAGS -t $DOCKER_IMAGE_NAME:$MAJOR_TAG"
        fi
      fi
      
      echo "üê≥ Building and Pushing for AMD64 and ARM64 with tags: $TAGS"
      docker buildx build --platform linux/amd64,linux/arm64 --push $TAGS .
  only:
    - tags
