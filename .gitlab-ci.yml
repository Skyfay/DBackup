image: docker:28-cli

services:
  - docker:28-dind

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

build-and-publish:
  stage: build
  script:
    - echo "üîê Docker Login..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

    # Projektname in Kleinbuchstaben umwandeln
    - export LOWERCASE_PROJECT_PATH=$(echo "$CI_PROJECT_PATH" | tr '[:upper:]' '[:lower:]')
    - export DOCKER_IMAGE_NAME="$CI_REGISTRY/$LOWERCASE_PROJECT_PATH"
    - echo "üê≥ Baue Docker-Image - $DOCKER_IMAGE_NAME:$CI_COMMIT_TAG"

    - docker build -t "$DOCKER_IMAGE_NAME:$CI_COMMIT_TAG" .

    - echo "üì§ Push specific tag..."
    - docker push "$DOCKER_IMAGE_NAME:$CI_COMMIT_TAG"

    - |
      if echo "$CI_COMMIT_TAG" | grep -q "\-dev"; then
        echo "üöß Development Build detected (-dev suffix). Pushing 'dev' tag..."
        docker tag "$DOCKER_IMAGE_NAME:$CI_COMMIT_TAG" "$DOCKER_IMAGE_NAME:dev"
        docker push "$DOCKER_IMAGE_NAME:dev"
      else
        echo "üöÄ Release Build detected. Pushing 'latest' tag..."
        docker tag "$DOCKER_IMAGE_NAME:$CI_COMMIT_TAG" "$DOCKER_IMAGE_NAME:latest"
        docker push "$DOCKER_IMAGE_NAME:latest"

        # Major version logic (e.g. v1 from v1.2.3)
        MAJOR_TAG=$(echo "$CI_COMMIT_TAG" | sed -nE 's/^(v[0-9]+)\..*$/\1/p')
        if [ -n "$MAJOR_TAG" ] && [ "$MAJOR_TAG" != "v0" ]; then
           echo "üè∑Ô∏è Pushing Major Version Tag: $MAJOR_TAG"
           docker tag "$DOCKER_IMAGE_NAME:$CI_COMMIT_TAG" "$DOCKER_IMAGE_NAME:$MAJOR_TAG"
           docker push "$DOCKER_IMAGE_NAME:$MAJOR_TAG"
        fi
      fi
  only:
    - tags
